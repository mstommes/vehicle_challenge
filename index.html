<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./bootstrap-3.3.5-dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>
    <!--<script type="text/javascript" src="http://www.carqueryapi.com/js/jquery.min.js"></script>-->
    <!--<script type="text/javascript" src="http://www.carqueryapi.com/js/carquery.0.3.3.js"></script>-->
    <title>Identifix API Call Challenge</title>
</head>

<body>
<header class="heading">Identifix API Call Challenge</header>
<div class="container">
    <div class="row col-md-6">
        <form id="searchBox" class="infoboxes">
            <label>Select Your Vehicle By Year, Make and Model<br>
                (Example Format: 2012 Hyunda Elantra):</label><br>
            <input type="text" class="carInfo" placeholder="Enter your car's year, make and model"/>
            <button class=button type="submit">Search CarQuery</button>
        </form>
    </div>


    <div class="row col-md-12">
        <div class="infoboxes">
            <label>Info About The Vehicle You Selected:</label>
            <div class="carResults"></div>
            <button class="clearButton" type="reset">Clear Results</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<!--<script type="text/javascript" src="app2.js"></script>-->

</body>
</html>
